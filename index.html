<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TerrabOT - Chat</title>
<link rel="stylesheet" href="styles.css" />
<script defer src="script.js"></script>
</head>
<body>
<!-- Contenido básico de ejemplo para TerrabOT -->
<div id="app">
    <aside class="sidebar">
        <button id="newChatBtn">Nuevo chat</button>
        <ul id="chatHistory"></ul>
    </aside>
    <main class="chat-container">
        <div id="chatMessages">
            <div class="message bot">Felicidades por tomar la decisión de crear tu proyecto. Soy TerrabOT, tu IA para estructurar proyectos profesionales en minutos. ¿Empezamos ahora mismo?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
            <button id="sendBtn">Enviar</button>
        </div>
    </main>
</div>
<footer>Desarrollado por Venalab</footer>
</body>
</html>
